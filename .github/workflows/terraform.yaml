name: "Terraform"

on: workflow_dispatch
#   push:
#     branches:
#       - main

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_organization: ${{ secrets.ORGANIZATION }}
    # currently not working due to lack of ability to reference the state, attempts to create duplicate resources
    # also won't work due to not passing in organization value
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      # might want to change to use -backend-config to pass in bucket and such values
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve
